<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colores</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<body><center>
		<br><br>
		<p class="titulo24">Cambiar colores</p>
		<br>
		<table border="3" width="60%">
			<form name="f_colores">
				<tr align="center">
					<td><p><b>Color Fondo</b></p></td>
					<td><p><b>Color Texto</b></p></td>
					<td><p><b>Resultado</b></p></td>
				</tr>
				<tr align="center">
					<td><select name="color_fondo" class="campo">
					    <option value="green">Verde</option>
						<option value="blue">Azul</option>
						<option value="salmon">Salmón</option>
						<option value="white">Blanco</option>
					</select></td>
					<td><select name="color_texto" class="campo">
						<option value="brown">Café</option>
						<option value="gold">Oro</option>
						<option value="purple">Morado</option>
						<option value="black">Negro</option>
					</select></td>
					<td><textarea class="campo" name="res" cols="15" rows="7" style="resize: none;">Resultado</textarea></td>
				</tr>
				<tr align="center">
					<td colspan="3"><input type="button" name="b_ejecuta" class="boton" value="Ejecutar" onclick="ejecutar()"></td>
				</tr>
			</form>
		</table>
	</center></body>
</html>
